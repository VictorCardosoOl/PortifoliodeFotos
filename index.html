<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <meta name="description" content="Portfólio de um fotógrafo apaixonado por capturar momentos únicos.">
    <meta name="keywords" content="fotografia, portfólio, momentos únicos, projetos">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com navegação -->
    <header class="blur-nav">
        <div class="logo">
            <h1>Seu Nome</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Hero com efeito de distorção -->
    <div id="hero">
        <div id="imageContainer">
            <canvas id="canvas"></canvas>
            <img id="heroImage" src="https://images.unsplash.com/photo-1728694439890-d8ec102e3703?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hero Image">
        </div>
    </div>
    
    <!-- Seção de Projetos com galeria -->
    <section id="projetos">
        <h2>Projetos</h2>
        <div class="gallery">
            <figure>
                <img src="https://plus.unsplash.com/premium_photo-1675003663407-ed9c0de23be1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Projeto 1">
                <figcaption>Projeto 1</figcaption>
            </figure>
            <figure>
                <img src="https://plus.unsplash.com/premium_photo-1739139011842-38a7cdbf8271?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Projeto 2">
                <figcaption>Projeto 2</figcaption>
            </figure>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>© 2025 Seu Nome. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
