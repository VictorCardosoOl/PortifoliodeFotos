<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <meta name="description" content="Portfólio de um fotógrafo apaixonado por capturar momentos únicos.">
    <meta name="keywords" content="fotografia, portfólio, momentos únicos, projetos">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com navegação -->
    <header>
        <h1>Seu Nome</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Hero com efeito de distorção -->
    <section id="home">
        <div id="heroContainer">
            <img id="heroImage" src="https://images.pexels.com/photos/2765210/pexels-photo-2765210.jpeg" alt="Imagem de Portfólio">
            <div id="heroOverlay">
                <h1>Meu Portfólio</h1>
                <p>Um fotógrafo apaixonado por capturar momentos únicos.</p>
                <a href="#projetos">Veja meus projetos</a>
            </div>
        </div>
    </section>

    <!-- Seção de Projetos com galeria -->
    <section id="projetos">
        <h2>Projetos</h2>
        <div class="gallery">
            <figure>
                <img src="https://images.pexels.com/photos/163036/pexels-photo-163036.jpeg" alt="Projeto 1">
                <figcaption>Projeto 1</figcaption>
            </figure>
            <figure>
                <img src="https://images.pexels.com/photos/119442/pexels-photo-119442.jpeg" alt="Projeto 2">
                <figcaption>Projeto 2</figcaption>
            </figure>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
