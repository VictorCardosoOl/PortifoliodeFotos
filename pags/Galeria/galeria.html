<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galeria de Fotos Moderna e Responsiva">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Área Lateral -->
    <aside id="sidebar">
        <div class="sidebar-content">
            <h1>Título da Galeria</h1>
            <p>Descrição da galeria. Aqui você pode adicionar um texto explicativo sobre a exposição ou coleção de fotos.</p>
            <div class="details">
                <span class="date">10/2023</span>
                <span class="location">São Paulo, Brasil</span>
            </div>
        </div>
        <div class="sidebar-minimized">
            <img src="assets/logo.png" alt="Logo da Galeria" class="logo">
        </div>
    </aside>

    <!-- Galeria de Fotos -->
    <main id="gallery">
        <div class="gallery-item">
            <img src="/assets/img/A/a (2).webp" alt="Imagem 1" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/b (3).webp" alt="Imagem 2" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/b (6).webp" alt="Imagem 3" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/b (7).webp" alt="Imagem 4" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/c (1).webp" alt="Imagem 5" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/c (2).webp" alt="Imagem 6" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="/assets/img/A/c (4).webp" alt="Imagem 7" loading="lazy">
        </div>
    </main>


    <script src="scripts.js"></script>
</body>
</html>
